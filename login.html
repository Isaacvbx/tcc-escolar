<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SciShare — Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body class="bg-slate-50 min-vh-100 d-flex align-items-center justify-content-center">

  <div class="card p-4 shadow w-100" style="max-width:420px;">
    <div class="text-center mb-3">
      <h3 class="mb-1">SciShare</h3>
      <p class="text-muted small mb-0">Colaboração entre pesquisadores</p>
    </div>

    <form id="loginForm" class="mb-3">
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input id="loginEmail" class="form-control" type="email" placeholder="seu@exemplo.edu" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nome exibido</label>
        <input id="loginName" class="form-control" type="text" placeholder="Seu nome" required>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Entrar</button>
      </div>
    </form>

    <div class="text-center text-muted small">
      Este é um login local de demonstração — sem backend. Seus dados ficam no navegador.
    </div>
  </div>

<script src="common.js"></script>
<script src="login.js"></script>

</body>
</html>
